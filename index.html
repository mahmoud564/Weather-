    <section>

        <div class="container">
            <form class="find-location">
                <input type="text" placeholder="Find your location..." id="search">
                <input type="button" value="Find" id="submit">
            </form>

            <div class="row">
                <div class="col-md-4">
                    <div class="forecast-header" id="today">
                        <div class="day"></div>
                        <div class="date"></div>
                    </div>
                    <div class="forecast-content" id="current">
                        <div class="d-flex justify-content-between">
                            <div class="location"></div>
                            <div class="cuntry"></div>
                        </div>
                        <div class="degree">
                            <div class="num mb-4" style="font-size: 90px ;color: #FFF;"><span class="num1"></span><sup>o</sup>C</div>
                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/night/122.png" alt="" width="90">
                            </div>

                        </div>
                        <div class="custom">Overcast</div>
                        <div class="d-flex justify-content-around">
                            <span ><img src="img/icon-umberella.png" style="margin-right:5px ;" alt=""><span class="one"></span></span>
                            <span ><img src="img/icon-wind.png" style="margin-right:5px ;" alt=""><span class="two"></span></span>
                            <span ><img src="img/icon-compass.png" style="margin-right:5px ;" alt=""><span class="three"></span></span>
                        </div>
                    </div>

                </div>
                <div class="col-md-4" style="background-color:  #262936;">
                    <div class="forecast-header ">
                        <div class="day1 text-center m-auto">Sunday</div>
                    </div>
                    <div class="forecast-contentt">
                        <div class="forecast-icon1 mb-4">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/122.png" alt="" width="48">
                        </div>
                        <div class="degree" style="font-size: 24px;color: #FFF; "><span class="degreeMax1"></span><sup>o</sup>C</div>
                        <small class="degree" style="font-size: 16px;"><span class="degreeMin1"></span><sup>o</sup></small>
                        <div class="custom1">Overcast</div>
                    </div>



                </div>
                <div class="col-md-4">
                    <div class="forecast-header ">  
                        <div class="day2 text-center m-auto">Sunday</div>
                    </div>
                    <div class="forecast-contentt">
                        <div class="forecast-icon2 mb-4">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/122.png" alt="" width="48">
                        </div>
                        <div class="degree" style="font-size: 24px;color: #FFF; "><span class="degreeMax2"></span><sup>o</sup>C</div>
                        <small class="degree" style="font-size: 16px;"><span class="degreeMin2"></span><sup>o</sup></small>
                        <div class="custom2">Overcast</div>
                    </div>





                </div>

            </div>
    </section>
